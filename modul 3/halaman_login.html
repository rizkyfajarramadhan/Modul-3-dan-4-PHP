<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="halaman login.css">
</head>
<body>
	<h1>Login Form</h1>
	<div class="kotak_login">
		<p class="tulisan_login">Login Disini</p>
		<form>
			<label>Username</label>
			<input type="text" name="username" class="form_login" placeholder="Username atau email">
			<br>
			<label>Password</label>
			<input type="password" name="password" class="form_login" placeholder="Password">
			<br>
			<a class="link" href="https://www.google.com/?gws_rd=ssl"><input type="submit" class="tombol_login" value="LOGIN"></a>
			<br/>
			<br/>
			<center>
				<a class="link" href="https://www.google.com/?gws_rd=ssl">kembali</a>
			</center>
		</form>
	</div>
</body>
</html>
